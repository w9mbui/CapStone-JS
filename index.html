<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Travel & Tours Booking</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="site-header">
    <h1>ExploreAway Tours</h1>
    <p class="tag">Find your next adventure</p>
  </header>

  <main class="container">
    <section class="controls">
      <input id="searchInput" type="search" placeholder="Search by destination or title" />

      <label for="maxPrice">Max price: <span id="priceLabel">$9999</span></label>
      <input id="maxPrice" type="range" min="0" max="5000" value="5000" />

      <select id="sortSelect">
        <option value="default">Sort: Recommended</option>
        <option value="priceAsc">Price: Low → High</option>
        <option value="priceDesc">Price: High → Low</option>
      </select>
    </section>

    <section id="toursGrid" class="tours-grid">
    </section>

    <div id="modal" class="modal hidden" role="dialog" aria-hidden="true">
      <div class="modal-content">
        <button id="closeModal" class="modal-close">✕</button>
        <div id="modalBody">
        </div>
      </div>
    </div>

    <aside class="newsletter">
      <h3>Join our newsletter</h3>
      <form id="newsletterForm">
        <input id="newsletterEmail" type="email" placeholder="you@example.com" required />
        <button type="submit">Subscribe</button>
      </form>
      <p id="newsletterMsg" class="small"></p>
    </aside>

    <section class="bookings">
      <h3>Your saved bookings (localStorage)</h3>
      <ul id="bookingsList"></ul>
    </section>
  </main>

  
  <script src="script.js"></script>
</body>
</html>
